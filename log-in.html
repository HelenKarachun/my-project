<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;1,300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/log-in.css">
</head>

<body>

    <div class="modal-window">
        <div class="modal-box">
            <div class="logo">
                <a href="./homepage.html" class="logo-letter">D</a>
            </div>
            <div class="modal-form-login">
                <h2>Login</h2>
                <p>
                    Don't have an account? <a href="#">Sign up</a>
                </p>
                <form autocomplete="on" method="get" name="login">
                    <input type="email" name="email" placeholder="Email address" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <div class="align-modal-item">
                        <div class="align-checkbox">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#">Forget Password?</a>
                    </div>
                    <input type="submit" value="Log in">
                    <button type="submit">
                        <img src="./images/google.svg" alt="google">
                        <span>Log in with google</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
